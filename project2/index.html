<html>

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-4.0.0/css/bootstrap.min.css">
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <title>Company Directory</title>
</head>

<body>

    <div class="nav">
        <button class="btn btn-secondary" id="goToPeople">people</button>
        <button class="btn btn-secondary" id="goToDepartments">departments</button>
        <button class="btn btn-secondary" id="goToLocations">locations</button>
        <i data-toggle="modal" data-target="#openAdd" class="fa-solid fa-circle-plus"></i>
    </div>

    <div id="people">
        <div class="filter">
            <input id="search" type="text" placeholder="search" />
            <div>
                <select class="departmentsSelect" id="department">
                    <option value="">All Department</option>
                </select>

                <select class="locationsSelect" id="location">
                    <option value="">All Locations</option>
                </select>
            </div>
        </div>

        <div id="results"></div>

    </div>

    <div id="resultsLocations"></div>
    <div id="resultsDepartments"></div>

    <!--Overlay Modals-->
    <!--Start of Personnel Modals-->

    <!--Add New Personnel-->
    <div class="modal fade" id="addEmployeeModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add New Employee</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <input id="firstNameInput" type="text" placeholder="First Name" />
                    <input id="lastNameInput" type="text" placeholder="Last Name" />
                    <input id="jobTitleInput" type="text" placeholder="Job Title" />
                    <input id="emailInput" type="text" placeholder="email" />
                    <select id="addNameSelectDepartment" class="departmentsSelect">
                    </select>
                </div>
                <div class="modal-footer">
                    <button id="addName" class="btn btn-info btn-lg">submit</button>
                </div>
            </div>
        </div>
    </div>

    <!--Update Personnel-->
    <div class="modal fade" id="updateEmployeeModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Update Employee</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <input id="firstNameInputUpdate" type="text" placeholder="First Name" />
                    <input id="lastNameInputUpdate" type="text" placeholder="Last Name" />
                    <input id="jobTitleInputUpdate" type="text" placeholder="Job Title" />
                    <input id="emailInputUpdate" type="text" placeholder="email" />
                    <select id="updateNameSelectDepartment" class="departmentsSelect">
                    </select>
                </div>
                <div class="modal-footer">
                    <button id="updateName" class="btn btn-info btn-lg">update</button>
                </div>
            </div>
        </div>
    </div>
    <!--End of Personnel Modals-->


    <!--Start of Department Modals-->

    <!--Add New Location Modal-->
    <div class="modal fade" id="addDepartmentModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add New Department</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <input id="departmentInput" type="text" placeholder="department..." />
                    <select id="departmentLocationIdSelect" class="locationsSelect">
                        <option disabled="true" selected="true" value="">Select Location</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button id="addDepartment" class="btn btn-info btn-lg">submit</button>
                </div>
            </div>

        </div>
    </div>


    <!--Update Location Modal-->
    <div class="modal fade" id="updateDepartmentModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Update Department</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <input id="departmentInputUpdate" type="text" placeholder="department..." />
                    <select id="departmentLocationIdSelectUpdate" class="locationsSelect">
                    </select>
                </div>
                <div class="modal-footer">
                    <button id="updateDepartment" class="btn btn-info btn-lg">update</button>
                </div>
            </div>

        </div>
    </div>


    <!--End of Department Modals-->



    <!--Start of Location Modals-->

    <!--Add New Location Modal-->
    <div class="modal fade" id="addLocationModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add New Location</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <input id="locationInput" type="text" placeholder="location..." />
                </div>
                <div class="modal-footer">
                    <button id="addLocation" class="btn btn-info btn-lg">submit</button>
                </div>
            </div>

        </div>
    </div>

    <!--Update Location Modal-->
    <div class="modal fade" id="updateLocationModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Update Location</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <input id="locationInputUpdate" type="text" placeholder="location..." />
                </div>
                <div class="modal-footer">
                    <button id="updateLocation" class="btn btn-info btn-lg">update</button>
                </div>
            </div>

        </div>
    </div>

    <!--end of Location Modals-->



    <div class="modal fade" id="openAdd" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">

                    <button type="button" class="addNewBtn btn btn-info btn-sm" data-toggle="modal"
                        data-target="#addEmployeeModal">Add New Employee</button>

                    <button type="button" class="addNewBtn btn btn-info btn-sm" data-toggle="modal"
                        data-target="#addLocationModal">Add New Location</button>

                    <button type="button" class="addNewBtn btn btn-info btn-sm" data-toggle="modal"
                        data-target="#addDepartmentModal">Add New Department</button>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-secondary">close</button>
                </div>
            </div>

        </div>
    </div>


    <div class="modal fade" id="confirmDelete" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">DELETE</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this <span class="deleteType"></span>?</p>
                </div>
                <div class="modal-footer">
                    <button id="confirmDeleteBtn" type="button" data-dismiss="modal"
                        class="btn btn-primary">confirm</button>
                </div>
            </div>

        </div>
    </div>


    <div class="modal fade" id="resultsBox" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p class="success"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-secondary">close</button>
                </div>
            </div>

        </div>
    </div>


    <div id="loading">
        <img src="src/loading.gif" />
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
    <script src="js/popper.js"></script>
    <script src="bootstrap-4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
