<html>

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <title>Company Directory</title>
</head>

<body>

    <div class="nav">
        <div class="container">
        <button class="btn btn-secondary btn-sm" id="goToPeople">people</button>
        <button class="btn btn-secondary btn-sm" id="goToDepartments">departments</button>
        <button class="btn btn-secondary btn-sm" id="goToLocations">locations</button>
        <i id="openAdd" class="fa-solid fa-circle-plus"></i>
    </div>
    </div>

    <div class="container" id="people">
        <div class="filter">
            <input id="search" type="text" placeholder="search" />
            <div>
                <select class="departmentsSelect" id="department">
                    <option value="">All Department</option>
                </select>

                <select class="locationsSelect" id="location">
                    <option value="">All Locations</option>
                </select>
            </div>
        </div>

        <div class="row g-3" id="results"></div>

    </div>

    <div class="container">
        
    <div class="row g-3" id="resultsLocations"></div>
    <div class="row g-3" id="resultsDepartments"></div>
    </div>


    <div class="row">
        <div class="col-12 col-6 col-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text"></p>
                </div>
            </div>
        </div>
    </div>

    <!--Overlay Modals-->
    <!--Start of Personnel Modals-->

    <!--Add New Personnel-->
    <div class="modal fade" id="addEmployeeModal" role="dialog">
        <div class="modal-dialog modal-dialog-centered">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add New Employee</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <form id="addNameForm" action="">
                <div class="modal-body">
                    <label for="firstNameInput">First Name</label>
                    <input id="firstNameInput" type="text" placeholder="...." required/>
                    <label for="lastNameInput">Last Name</label>
                    <input id="lastNameInput" type="text" placeholder="...." required/>
                    <label for="jobTitleInput">Job Title</label>
                    <input id="jobTitleInput" type="text" placeholder="...." required/>
                    <label for="emailInput">Email address</label>
                    <input id="emailInput" type="email" placeholder="...." required/>
                    <label for="addNameSelectDepartment">Department</label>
                    <select id="addNameSelectDepartment" class="departmentsSelect">
                    </select>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-md btn-secondary">cancel</button>
                    <button type="submit" class="btn btn-info btn-md">save</button>
                </div>
            </form>
            </div>
        </div>
    </div>

    <!--Update Personnel-->
    <div class="modal fade" id="updateEmployeeModal" role="dialog">
        <div class="modal-dialog modal-dialog-centered">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Update Employee</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <form id="updateNameForm" action="">
                    <div class="modal-body">
                        <label for="firstNameInputUpdate">First Name</label>
                        <input id="firstNameInputUpdate" type="text" placeholder="...." required/>
                        <label for="lastNameInputUpdate">Last Name</label>
                        <input id="lastNameInputUpdate" type="text" placeholder="...." required/>
                        <label for="jobTitleInputUpdate">Job Title</label>
                        <input id="jobTitleInputUpdate" type="text" placeholder="...." required/>
                        <label for="emailInputUpdate">Email address</label>
                        <input id="emailInputUpdate" type="email" placeholder="...." required/>
                        <label for="updateNameSelectDepartment">Department</label>
                        <select id="updateNameSelectDepartment" class="departmentsSelect">
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-md btn-secondary">cancel</button>
                        <button type="submit" class="btn btn-info btn-md">update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--End of Personnel Modals-->


    <!--Start of Department Modals-->

    <!--Add New Location Modal-->
    <div class="modal fade" id="addDepartmentModal" role="dialog">
        <div class="modal-dialog modal-dialog-centered">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add New Department</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <form id="addDepartmentForm" action="">
                <div class="modal-body">
                    <label for="departmentInput">Name</label>
                    <input id="departmentInput" type="text" placeholder="...." required/>
                    <label for="departmentLocationIdSelect">Location</label>
                    <select id="departmentLocationIdSelect" class="locationsSelect">
                    </select>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-md btn-secondary">cancel</button>
                    <button  class="btn btn-info btn-md">save</button>
                </div>
            </form>
            </div>

        </div>
    </div>


    <!--Update Location Modal-->
    <div class="modal fade" id="updateDepartmentModal" role="dialog">
        <div class="modal-dialog modal-dialog-centered">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Update Department</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <form id="updateDepartmentForm" action="">
                    <div class="modal-body">
                        <label for="departmentInputUpdate">Name</label>
                        <input id="departmentInputUpdate" type="text" placeholder="...." required/>
                        <label for="departmentLocationIdSelectUpdate">Location</label>
                        <select id="departmentLocationIdSelectUpdate" class="locationsSelect">
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-md btn-secondary">cancel</button>
                        <button  class="btn btn-info btn-md">update</button>
                    </div>
                </form>
            </div>

        </div>
    </div>


    <!--End of Department Modals-->



    <!--Start of Location Modals-->

    <!--Add New Location Modal-->
    <div class="modal fade" id="addLocationModal" role="dialog">
        <div class="modal-dialog modal-dialog-centered">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add New Location</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <form id="addLocationForm" action="">
                    <div class="modal-body">
                        <label for="locationInput">Name</label>
                        <input id="locationInput" type="text" placeholder="...." required/>
                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-md btn-secondary">cancel</button>
                        <button id="" class="btn btn-info btn-md">save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Update Location Modal-->
    <div class="modal fade" id="updateLocationModal" role="dialog">
        <div class="modal-dialog modal-dialog-centered">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Update Location</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <form id="updateLocationForm" action="">
                <div class="modal-body">
                    <label for="locationInputUpdate">Name</label>
                    <input id="locationInputUpdate" type="text" placeholder="...." required/>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-md btn-secondary">cancel</button>
                    <button id="" class="btn btn-info btn-md">update</button>
                </div>
            </form>
            </div>
        </div>
    </div>

    <!--end of Location Modals-->




    <div class="modal fade" id="confirmDelete" role="dialog">
        <div class="modal-dialog modal-dialog-centered">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">DELETE</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete <span class="deleteType"></span>?</p>
                </div>
                <div class="modal-footer">
                    
                    <button type="button" data-dismiss="modal"
                        class="btn btn-secondary">No</button>
                    <button id="confirmDeleteBtn" type="button" data-dismiss="modal"
                        class="btn btn-primary">Yes</button>
                </div>
            </div>

        </div>
    </div>


    <div class="modal fade" id="resultsBox" role="dialog">
        <div class="modal-dialog modal-dialog-centered">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p class="success"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-secondary">close</button>
                </div>
            </div>

        </div>
    </div>


    <div id="loading">
        <img src="src/loading.gif" />
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="bootstrap-4.0.0/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
