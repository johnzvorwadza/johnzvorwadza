<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="dist/MarkerCluster.Default.css">
        <link type="text/css" rel="stylesheet" href="dist/MarkerCluster.css">

        <link rel="stylesheet" href="leaflet/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <link rel="stylesheet" href="bootstrap-4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        <div id="loading">
            <img src="src/pageloading.gif"/>
        </div>
        <div class="header">
            <select  class="select" id="country"></select>
            <button 
            type="button"
            class="btn btn-info btn-lg" 
            data-toggle="modal" 
            data-target="#infoModal">info</button>

            <button 
            type="button"
            class="btn btn-info btn-lg" 
            data-toggle="modal" 
            data-target="#newsModal">news</button>
          
          </div>

          <div id="leafletmap"></div>

          <!-- Overlay Modals -->
          <div class="modal fade" id="infoModal" role="dialog">
            <div class="modal-dialog">
            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title countryName"></h5>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body results">
                    <div>
                        <span>Capital City</span>
                        <span id="capital"></span>
                    </div>
        
                    <div>
                        <span>Population</span>
                        <span id="population"></span>
                    </div>
        
                    <div>
                        <span>Currency</span>
                        <span id="currencyCode"></span>
                    </div>
        
                    <div>
                        <span>Continent</span>
                        <span id="continentName"></span>
                    </div>
                    <img id="flag" src=""/>
                            </div>
                            <div class="modal-footer"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
              </div>
              
            </div>
          </div>


          <div class="modal fade" id="newsModal" role="dialog">
            <div class="modal-dialog">
            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Top News In <span class="countryName"></span></h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="news"></div>
                </div>
                <div class="modal-footer">
                </div>
              </div>
              
            </div>
          </div>

<script src="leaflet/leaflet.js"></script>
<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
<script src="dist/leaflet.markercluster.js"></script>
<script src="js/numeral.min.js"></script>


<script src="js/popper.js"></script>

<script src="bootstrap-4.0.0/js/bootstrap.min.js"></script>

    </body>
</html>
